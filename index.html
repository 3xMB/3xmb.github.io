<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3xMB • Terminal</title>
  <meta name="description" content="3xMB | Moh Bacha — Cybersecurity terminal-style portfolio" />
  <meta property="og:title" content="3xMB • Terminal" />
  <meta property="og:description" content="3xMB | Moh Bacha — Cybersecurity terminal-style portfolio" />
  <meta name="theme-color" content="#00ff88" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='8' fill='%23000000'/%3E%3Cpath d='M18 20l12 12-12 12M36 44h10' stroke='%2300FF88' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #0b0f0c;
      --bg-alt: #0e1311;
      --fg: #d4fbe2;
      --accent: #00ff88;
      --muted: #7ee2b8;
      --dim: #3b6d57;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #0f261a 0%, var(--bg) 40%, #050706 100%);
      color: var(--fg);
      font: 15px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.2px;
      overflow: hidden;
    }

    .crt {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.35) 0, rgba(0,0,0,0.35) 1px, rgba(0,0,0,0.3) 2px, rgba(0,0,0,0.3) 3px);
      mix-blend-mode: overlay;
      opacity: .4;
    }

    .wrap {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,0));
      border-bottom: 1px solid #0f2a1d;
    }

    .lamp { width: 10px; height: 10px; border-radius: 50%; background: #133; box-shadow: 0 0 0 2px #041, 0 0 10px 1px var(--accent); }
    .title { color: var(--muted); font-weight: 600; }
    .flex { flex: 1; }

    main {
      padding: 16px;
      height: 100%;
      overflow: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--dim) transparent;
    }

    .line { white-space: pre-wrap; word-break: break-word; }
    .prompt { color: var(--accent); }
    .path { color: var(--muted); }
    .caret { display: inline-block; width: 8px; height: 1.2em; vertical-align: -2px; background: var(--accent); animation: blink 1.1s steps(1) infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    .input-line { display: flex; align-items: baseline; gap: 8px; }
    input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      color: var(--fg);
      flex: 1;
      font: inherit;
    }

    .muted { color: var(--dim); }
    .green { color: var(--accent); }

    footer {
      display: flex; align-items: center; gap: 10px; padding: 10px 16px; border-top: 1px solid #0f2a1d; background: linear-gradient(0deg, rgba(0,0,0,.5), rgba(0,0,0,0));
      color: var(--muted);
      font-size: 12px;
    }

    .window {
      max-width: 1100px; margin: 0 auto; height: calc(100vh - 0px);
      border-radius: 14px; box-shadow: 0 8px 40px rgba(0,0,0,.5);
      border: 1px solid #0c2018; background: rgba(0,0,0,.25); backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .badge { display:inline-block; padding: 2px 8px; border:1px solid var(--dim); border-radius: 999px; margin-right: 6px; }
    a { color: var(--accent); text-decoration: none; border-bottom: 1px dotted var(--dim); }
    a:hover { border-color: var(--accent); }

    .ascii { color: var(--accent); }

    @media (max-width: 640px) {
      header, main, footer { padding-left: 10px; padding-right: 10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="window">
      <header>
        <div class="lamp"></div>
        <div class="title">3xMB Terminal</div>
        <div class="flex"></div>
        <div class="badge">v1.0</div>
      </header>

      <main id="screen" aria-live="polite" aria-label="terminal output">
        <!-- Boot banner injected by JS -->
      </main>

      <footer>
        <span class="muted">Type</span>&nbsp;<span class="green">help</span>&nbsp;<span class="muted">to list commands •</span>
        <span class="muted">Press</span>&nbsp;<span class="green">↑/↓</span>&nbsp;<span class="muted">for history</span>
      </footer>
    </div>
  </div>
  <div class="crt" aria-hidden="true"></div>

  <script>
    // ======== CONFIG (edit these) ========
    const PROFILE = {
      handle: '3xMB',
      name: 'Moh Bacha',
      email: 'Admin@3xmb.com',
      location: 'Saudi Arabia',
      roles: ['Offensive Security Learner', 'CTF Enthusiast', 'Future Red Teamer'],
      socials: {
        GitHub: 'https://github.com/3xMB',
        LinkedIn: 'https://www.linkedin.com/public-profile/settings?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_self_edit_contact-info%3BlaXgmeUuRp%2B9We%2FfS0DGaA%3D%3D',
        TryHackMe: 'https://tryhackme.com/p/3xMB',
      },
      // Add / edit your certs here
      certs: [
        { name: 'Google Cybersecurity Professional Certificate', issuer: 'Google', date: '2025', id: '' },
        { name: 'TryHackMe — Cybersecurity 101 Path', issuer: 'THM', date: '2025', id: '' },
        { name: 'eJPT v2', issuer: 'INE/ElevenPaths', date: 'In Progress', id: '' },
      ],
      cv_url: '#', // put your CV link or PDF
      site: '3xmb.com'
    };

    // ======== Terminal Core ========
    const screen = document.getElementById('screen');
    const STATE = { history: [],
                    pointer: -1,
                    path: '~/3xmb',
                    booted: false };

    const COMMANDS = {
      help() {
        return block(`Available commands:\n\n` +
          `about        — who is 3xMB?\n`+
          `certs        — show certifications\n`+
          `socials      — links & profiles\n`+
          `contact      — email & CV\n`+
          `banner       — show ASCII banner\n`+
          `ls           — list sections\n`+
          `whoami       — print current user\n`+
          `clear        — clear the screen`);
      },
      banner() { return block(asciiArt()); },
      ls() { return line('about  certs  socials  contact'); },
      whoami() { return line(`${PROFILE.handle.toLowerCase()}@${PROFILE.site}`); },
      about() {
        const roles = PROFILE.roles.map(r=>`<span class="badge">${escapeHtml(r)}</span>`).join(' ');
        return block(
`Hey, I\'m ${PROFILE.name} (aka <span class="green">${PROFILE.handle}</span>).\n\n`+
`I\'m a cybersecurity learner who\'s deep into red teaming, CTFs, and building tooling.\n`+
`Right now I\'m focusing on web app pentesting and methodical note-taking.\n\n`+
`${roles}\n\n`+
`Arabic (مختصر):\n`+
`أنا محمد باشا (3xMB) 👨‍💻\\n`+
`باحث في أمن المعلومات ومهتم بمجال الاختراق الأخلاقي والـ Red Teaming.\\n`+
`بحب أتعلم من التحديات (CTFs) وأبني أدوات تساعدني أطور نفسي في الـ OffSec.\\n`+
`خلصت شهادات أساسية زي Google Cybersecurity Certificate و Cybersecurity 101 من TryHackMe،\\n`+
`وحاليًا ماشي في مسار eJPT → OSCP بإذن الله.\\n\\n`+
`هدفي إني أكون Red Teamer قوي وأساهم في رفع مستوى الأمان والهجوم الدفاعي في الشركات. 🚀
      },
      certs() {
        if (!PROFILE.certs.length) return line('No certifications added yet.');
        const rows = PROFILE.certs.map(c => `• ${escapeHtml(c.name)} — ${escapeHtml(c.issuer)} (${escapeHtml(c.date)})`).join('\n');
        return block(`Certifications (${PROFILE.certs.length}):\n\n${rows}`);
      },
      socials() {
        const links = Object.entries(PROFILE.socials)
          .filter(([k,v]) => v && v !== '#')
          .map(([k,v]) => `• ${k}: <a href="${v}" target="_blank" rel="noopener">${v}</a>`)
          .join('\n');
        return block(links || 'No socials added.');
      },
      contact() {
        const cv = PROFILE.cv_url && PROFILE.cv_url !== '#' ? `\nCV: <a href="${PROFILE.cv_url}" target="_blank" rel="noopener">Download</a>` : '';
        return block(`Email: <a href="mailto:${PROFILE.email}">${PROFILE.email}</a>${cv}`);
      },
      clear() { screen.innerHTML = ''; return ''; },
    };

    // ==== helpers ====
    function asciiArt(){
      return `
<span class="ascii">   ____  __  __ ____  
  /___ \/ / / /|___ \ 
   ___) / /_/ /  __) |
  |__ <| '_  _| |__ < 
  ___) | | | | ___) | 
 |____/|_| |_||____/  </span>
 <span class="muted">3xMB • ${new Date().getFullYear()}</span>`;
    }

    function boot(){
      print(line(asciiArt()));
      print(block(`Welcome to <span class="green">3xMB</span> interactive terminal. Type <span class="green">help</span> to get started.`));
      newline();
      prompt();
      STATE.booted = true;
    }

    function prompt(){
      const row = document.createElement('div');
      row.className = 'input-line';
      row.innerHTML = `<span class="prompt">${PROFILE.handle.toLowerCase()}@${PROFILE.site}</span>:<span class="path">${STATE.path}</span>$`;
      const input = document.createElement('input');
      input.type = 'text';
      input.setAttribute('aria-label','terminal input');
      row.appendChild(input);
      screen.appendChild(row);
      focusInput(input);

      input.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter'){
          const val = input.value.trim();
          input.disabled = true; input.style.opacity = .9;
          run(val);
        } else if(e.key === 'ArrowUp'){
          e.preventDefault(); navigateHistory(-1, input);
        } else if(e.key === 'ArrowDown'){
          e.preventDefault(); navigateHistory(1, input);
        }
      });
      scrollToBottom();
    }

    function run(cmd){
      STATE.history.push(cmd); STATE.pointer = STATE.history.length;
      const [name, ...args] = cmd.split(/\s+/);
      print(line(`<span class="prompt">${PROFILE.handle.toLowerCase()}@${PROFILE.site}</span>:<span class="path">${STATE.path}</span>$ ${escapeHtml(cmd)}`));
      const fn = COMMANDS[name?.toLowerCase()] || (()=> line(`command not found: ${escapeHtml(name||'')}. Try <span class='green'>help</span>`));
      const out = fn(args);
      if (out) print(out);
      newline();
      prompt();
    }

    function navigateHistory(dir, input){
      if(!STATE.history.length) return;
      STATE.pointer = Math.max(0, Math.min(STATE.history.length, STATE.pointer + dir));
      input.value = STATE.history[STATE.pointer] || '';
      setTimeout(()=> input.setSelectionRange(input.value.length, input.value.length), 0);
    }

    function line(html){
      const el = document.createElement('div');
      el.className = 'line';
      el.innerHTML = html;
      return el;
    }
    function block(html){
      const el = document.createElement('div');
      el.className = 'line';
      el.innerHTML = html.replace(/\n/g, '<br/>');
      return el;
    }
    function newline(){ screen.appendChild(document.createElement('div')); }
    function print(el){ screen.appendChild(el); scrollToBottom(); }
    function focusInput(input){ setTimeout(()=> input.focus(), 10); }
    function scrollToBottom(){ screen.scrollTo({ top: screen.scrollHeight }); }
    function escapeHtml(str){ return String(str).replace(/[&<>\"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s])); }

    // boot
    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
